<ion-view title="Add Wifi location">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>Address</h1>

        <div>
            <ion-google-place placeholder="Your address" ng-model="data.wifiAddress" required name="address" location-changed="addLocationChanged" />
        </div>
        <p class="DragHeader"><b>Drag and drop the marker in the wifi position</b></p>
        <form class="list">
            <div id="addMap" data-tap-disabled="true"></div>

        </form>
        <h1>Wifi</h1>

        <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">
            <div class="list">

                <input type="text" ng-model="wifiPoint.locationName" placeholder="Location Name">
                <div class="showError" ng-show="showLocationNameError"><span class="glyphicon glyphicon-remove"></span>Location name is required!</div>

                <input type="text" ng-model="wifiPoint.wifiName" placeholder="WiFi Name">
                <div class="showError" ng-show="showWifiNameError"><span class="glyphicon glyphicon-remove"></span>Wifi name is required!</div>

                <input type="text" ng-model="wifiPoint.pass" placeholder="WiFi Password" required>
                <div class="showError" ng-show="showWifiPassError"><span class="glyphicon glyphicon-remove"></span>Wifi name is required!</div>

            </div>
        </form>
        <a id="addWifiLocation-button9" class="button button-positive  button-block" ng-click="saveWifiPoint()">Submit</a>
    </ion-content>
</ion-view>
