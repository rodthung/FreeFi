<ion-view title="Add Wifi location">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1>Address</h1>
        <form class="list">
            <label class="item item-input">
                <input type="text" placeholder="Address">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Street">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="City">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="State">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Zip code">
            </label>
        </form>
        <button id="addWifiLocation-button10" class="button button-positive button-small">Use Current Location</button>
        <h1>Wifi</h1>
        <form class="list">
            <label class="item item-input">
                <input type="text" placeholder="Location Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="WiFi Name">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="WiFi Password">
            </label>
        </form>
        <a ui-sref="main" id="addWifiLocation-button9" class="button button-positive  button-block">Submit</a>
        <a ui-sref="main" id="addWifiLocation-button8" class="button button-positive  button-block">Cancle</a>
    </ion-content>
</ion-view>
