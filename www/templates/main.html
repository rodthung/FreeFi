<ion-view title="main">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div>
            <div>
                <ion-google-place placeholder="Your address" ng-model="data.address" required name="address" location-changed="locationChanged" />
            </div>
            <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                <ui-gmap-marker ng-repeat="marker in markers" coords="marker.coords" options="markersOptions" idkey="marker.id"></ui-gmap-marker>
            </ui-gmap-google-map>
        </div>

        <img src="../img/add-button.png" ui-sref="addWifiLocation" id="main-button6" class="roundButtonMap"></img>
    </ion-content>
</ion-view>
